<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dating</title>
    <link rel="shortcut icon" href="img/LOGO.jpg" type="image/x-icon">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/aos.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.css">
    <link rel="stylesheet" href="css/boxicons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- landing-page -->
    <section class="container-fluid bg-cover" id="landing-page" style="background: linear-gradient(rgba(116, 75, 81, 0.669)),
      url(/img/happy-pregnant-couple-leaning-each-other-living-room-blank-space-banner.jpg);
      background-position:center; background-size: cover; background-repeat: no-repeat; 
      background-size: contain;">
        <nav class="navbar navbar-expand-lg rounded-4 mt-3 mb-2 container-fluid">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">HolupyFX <span>.</span></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">

                        <a href="#" class="btn btn-brand ms-lg-3 rounded-pill" data-bs-toggle="modal"
                            data-bs-target="#exampleModal">
                            <i class="fas fa-phone"></i> contact us</a>
                    </ul>
                </div>
            </div>
        </nav>




        <div class=" min-vh-100 mt-sm-0 bg-cover d-flex align-items-center">

            <div class="container">
                <div class="row">
                    <div class="col-lg-6 col-12">

                        <!-- Login Modal -->
                        <div id="loginModal" class="rounded-4 shadow-sm transition-all " data-aos="fade-up">
                            <div class="modal-dialog modal-dialog-centered">
                                <div class="modal-content">
                                    <div class="modal-header border-0">
                                        <h5 class="modal-title p-2 fw-bold">Login to Your Account</h5>
                                    </div>
                                    <div class="modal-body">
                                        <form id="loginForm">
                                            <div class="mb-3">
                                                <label for="loginEmail" class="form-label ">Email Address</label>
                                                <input type="email" class="form-control " id="loginEmail"
                                                    placeholder="Enter your email" required>
                                            </div>
                                            <div class="mb-3">
                                                <label for="loginPassword" class="form-label">Password</label>
                                                <input type="password" class="form-control" id="loginPassword"
                                                    placeholder="Enter your password" required>
                                                <div class="text-end mt-2">
                                                    <a href="#" id="openForgotPassword"
                                                        class="text-decoration-none small" data-bs-toggle="modal"
                                                        data-bs-target="#forgotPasswordModal">Forgot password?</a>
                                                </div>
                                            </div>
                                            <button type="submit" class="btn btn-brand  w-100  py-2">Login</button>
                                        </form>
                                        <div class="text-center mt-3">
                                            <p class="mb-0">Don't have an account? <a href="signup.html"
                                                    class="text-primary text-decoration-none">Register
                                                    here</a></p>
                                        </div>
                                        <div class="d-flex align-items-center my-4">
                                            <hr class="flex-grow-1">
                                            <span class="px-3 text-muted">OR</span>
                                            <hr class="flex-grow-1">
                                        </div>
                                        <div class="d-grid gap-2">
                                            <button class="btn btn-outline-secondary">
                                                <i class="fab fa-google me-2"></i> Continue with Google
                                            </button>
                                            <button class="btn btn-outline-secondary">
                                                <i class="fab fa-facebook-f me-2"></i> Continue with Facebook
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>


                    </div>

                </div>
            </div>
        </div>


    </section>


    <!-- Forgot Password Modal -->
    <div class="modal" id="forgotPasswordModal">
        <div class="modal-content ">
            <div class="modal-header">
                <h3>Reset Password</h3>
                <button class="close-modal" data-bs-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="forgotPasswordForm">
                    <div class="form-group">
                        <label for="forgotEmail">Email</label>
                        <input type="email" id="forgotEmail" required>
                    </div>
                    <p style="margin-bottom: 1rem; font-size: 0.9rem;">We'll send you a link to reset your password.</p>
                    <div class="form-footer">
                        <button type="submit" class="btn-submit">Send Reset Link</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body p-0">
                    <div class="container-fluid">



                        <form action="" class="row p-lg-5 gy-3">
                            <div class="col-12">
                                <h1>HAVING ISSUES SIGNING UP?</h1>
                                <hr>
                                <p>we apologize for the incovinience,
                                    <br>Please fill the info below, to make your complaint...
                                </p>
                            </div>
                            <div class="col-lg-6">
                                <label for="exampleFormControlInput1" class="form-label">first name</label>
                                <input type="email" class="form-control" id="exampleFormControlInput1"
                                    placeholder="jon ">
                            </div>
                            <div class="col-lg-6">
                                <label for="exampleFormControlInput1" class="form-label">last name</label>
                                <input type="email" class="form-control" id="exampleFormControlInput1"
                                    placeholder="doe">
                            </div>
                            <div class="col-12">
                                <label for="exampleFormControlInput1" class="form-label">email</label>
                                <input type="email" class="form-control" id="exampleFormControlInput1"
                                    placeholder="jondoe@gmail.com">
                            </div>
                            <div class="col-12">
                                <label for="messsage" class="fore-label">message</label>
                                <textarea name="" id="" cols="30" rows="4" class="form-control"
                                    placeholder="wow, you guys amazing"></textarea>
                            </div>
                            <div class="col-12 mb-3">
                                <button type="button" class="btn btn-brand"><i class="fas fa-envelope"></i>Send
                                    messages</button>
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

                            </div>
                        </form>


                    </div>
                </div>

            </div>
        </div>
    </div>








    <!-- Scripts -->
    <script src="js/jquery.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/aos.js"></script>
    <script src="js/app.js"></script>
    <script src="js/all.min.js"></script>
</body>

</html>
